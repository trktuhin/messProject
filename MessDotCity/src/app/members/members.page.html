<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title><ion-label><ion-icon slot="start" name="people"></ion-icon></ion-label>
       {{messname|titlecase}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/members/messname/add-member">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onFilterUpdate($event)">
          <ion-segment-button value="members">
            <ion-label>Members</ion-label>
          </ion-segment-button>

          <ion-segment-button value="requests">
            <ion-label>Requests</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- members segment -->
<ion-grid *ngIf="selectedSegment==='members'">
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item *ngFor="let md of members" detail >
          <ion-grid>
            <ion-row align-items-center>
              <ion-col size-sm="3" size-md="2" (click)="memberDetails()">
                <ion-avatar class="mx-auto">
                  <ion-img width="80" height="80"
                    src="{{md.photoUrl}}">
                  </ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col size-sm="5" size-md="8" (click)="memberDetails(md.memberId)">
                <ion-label>{{md.firstName}}</ion-label>
                <p class="text-muted"><ion-icon name="briefcase" slot="start"></ion-icon> {{md.profession}}</p>
              </ion-col>
              <ion-col size-sm="4" size-md="2">
                <ion-label>
                  <ion-icon (click)="viewMeals(md.memberId)" class="p-2 large-icon" color="primary" slot="icon-only" name="restaurant" title="View meals"></ion-icon>
                  <ion-icon (click)="onDeleteMember()" class="p-2 large-icon" color="danger" name="trash" slot="icon-only"  title="Kick out"></ion-icon>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

<!-- requests segment -->
<ion-grid *ngIf="selectedSegment==='requests'">
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item *ngFor="let md of requests">
          <ion-grid>
            <ion-row align-items-center>
              <ion-col size-sm="3" size-md="2">
                <ion-avatar class="mx-auto">
                  <ion-img width="80" height="80"
                    src="{{md.photoUrl}}">
                  </ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col size-sm="9" size-md="10">
                <ion-label>{{md.firstName}} {{md.lastName}}</ion-label>
                <ion-button (click)="replaceMemberModal(md)" color="primary">Existing</ion-button>
                <ion-button color="secondary" (click)="onNewMember(md)">New</ion-button>
                <ion-button color="danger" (click)="onDeleteRequest()">Delete</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
