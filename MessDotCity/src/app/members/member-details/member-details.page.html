<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="members"></ion-back-button>
    </ion-buttons>
    <ion-title>Details of {{selectedMember.firstName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-content >
            <div class="overlay-container">
            <ion-img [src]="selectedMember.photoUrl">
            </ion-img>
          </div>
          <div>
            <ion-item class="form-group">
              <ion-label class="text-center" color="primary">{{selectedMember.firstName}} {{selectedMember.lastName}}</ion-label>
            </ion-item>
            <ion-item class="form-group">
              <ion-label><ion-icon name="briefcase" slot="start"></ion-icon> {{selectedMember.profession}}</ion-label>
            </ion-item>
            <ion-item class="form-group">
              <ion-label> <ion-icon name="call-outline" slot="start"></ion-icon> {{selectedMember.mobile}}</ion-label>
            </ion-item>
            <ion-item class="form-group">
              <ion-label> <ion-icon name="mail-outline" slot="start"></ion-icon> {{selectedMember.email}}</ion-label>
            </ion-item>
            <ion-item class="form-group">
              <ion-label>
                <ion-icon slot="start" name="restaurant-outline"></ion-icon>
                 0+1+1 <span button class="btn btn-sm btn-warning">Change</span>
                </ion-label>
            </ion-item>
          </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
