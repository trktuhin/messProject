<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Meals of {{selectedMember?.firstName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" offset-md="1">
        <ion-select name="sessionId" (ionChange)="onSessionChange()" *ngIf="sessions" placeholder="Select One"
          [(ngModel)]="selectedSessionId">
          <ion-select-option *ngFor="let session of sessions" [value]="session.id">{{session.title}}</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="6" class="text-right pr-2">
        <ion-label color="tertiary">Total meals: {{totalMeals}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5" size-md="3" offset-md="1">
        <ion-label color="medium">Date</ion-label>
      </ion-col>
      <ion-col size="3" size-md="3">
        <ion-label color="medium">Breakfast</ion-label>
      </ion-col>
      <ion-col size-sm="2" size-md="2">
        <ion-label color="medium">Lunch</ion-label>
      </ion-col>
      <ion-col size-sm="2" size-md="2">
        <ion-label color="medium">Dinner</ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let ml of meals">
      <hr class="divider-row"/>
      <ion-col siz="5" size-md="3" offset-md="1">
        <ion-text>{{ml.day|date:'mediumDate'}}</ion-text>
      </ion-col>
      <ion-col size="3" size-md="3">
        <ion-label>{{ml.breakFast}}</ion-label>
      </ion-col>
      <ion-col size="2" size-md="2">
        <ion-label>{{ml.lunch}}</ion-label>
      </ion-col>
      <ion-col size="2" size-md="2">
        <ion-label>{{ml.dinner}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col offset-sm="1" size-sm="4">
          <ion-label>Breakfasts: {{totalBreakfast}}</ion-label>
        </ion-col>
        <ion-col size-sm="3">
          <ion-label>Lunches: {{totalLunch}}</ion-label>
        </ion-col>
        <ion-col size-sm="3">
          <ion-label>Dinners: {{totalDinner}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
