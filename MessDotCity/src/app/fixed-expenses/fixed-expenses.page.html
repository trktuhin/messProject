<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-label><ion-icon slot="icon-only" name="reader"></ion-icon></ion-label>
       Fixed Expenses
    </ion-title>
    <ion-buttons *ngIf="authService.isAdmin()" slot="primary">
      <ion-button routerLink="add-fixed-expense">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-md="4" offset-md="1">
            <ion-select placeholder="Select One" class="full-width-select" value="January2020">
              <ion-select-option value="January2020">January 2020</ion-select-option>
              <ion-select-option value="February2020">February 2020</ion-select-option>
            </ion-select>
          </ion-col>
          <ion-col size="6" class="text-right pr-2">
            <ion-text color="tertiary">Per Member: {{getPerMemberCost()| number:'.0-2'}}</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngFor="let ex of fixedExpenses" detail (click)="editExpense(ex.id)">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label color="primary">{{ex.title}}</ion-label>
            <ion-label color="medium">{{ex.effectiveDate|date:"mediumDate"}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label color="primary">Expense: {{ex.amount}}</ion-label>
            <ion-label class="hide-sm" color="medium">{{ex.remarks}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
