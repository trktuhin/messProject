<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-label>
        <ion-icon slot="start" name="today"></ion-icon>
      </ion-label>
      Assigned Dates
    </ion-title>

    <ion-buttons *ngIf="authService.isManager()" slot="primary">
      <ion-button routerLink="add-assigndate">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" offset-md="1">
        <ion-select name="sessionId" (ionChange)="onSessionChange()" *ngIf="sessions" placeholder="Select One"
          [(ngModel)]="selectedSessionId">
          <ion-select-option *ngFor="let session of sessions" [value]="session.id">{{session.title}}
          </ion-select-option>
        </ion-select>
      </ion-col>

      <ion-col size="6" class="text-right pr-2">
        <ion-label>Total Assigned: {{getTotalCount()}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
<div>
  <ion-list>
    <ion-item *ngFor="let ex of asssignedDates">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-label color="primary"><ion-icon name="calendar"></ion-icon> {{ex.dateAssigned|date:"mediumDate"}}</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label color="primary"><ion-icon name="bicycle"></ion-icon> {{ex.memberAssigned}}</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-item>
              <ion-button color="danger">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</div>
</ion-content>
