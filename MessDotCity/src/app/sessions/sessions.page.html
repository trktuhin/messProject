<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-label><ion-icon slot="start" name="calendar"></ion-icon></ion-label>
       Sessions</ion-title>
    <ion-buttons *ngIf="authService.isAdmin()" slot="primary">
      <ion-button [routerLink]="'add-session'">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let sn of sessions" align-items-center>
      <ion-col size="8" offset-md="1">
        <ion-label>{{sn.title}}</ion-label>
        <p class="text-muted">
          <ion-icon slot="start" name="calendar"></ion-icon> {{sn.sessionStart| date:'mediumDate'}} -
          <ion-icon slot="start" name="calendar"></ion-icon> {{sn.sessionEnd| date:'mediumDate'}}</p>
      </ion-col>
      <ion-col size="2" size-md="1" *ngIf="authService.isAdmin()">
        <ion-button [routerLink]="['edit-session',sn.id]" color="warning" title="edit">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2" size-md="1" title="delete"  *ngIf="authService.isAdmin()">
        <ion-button (click)="onDeleteSession(sn.id)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
