<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-label>
        <ion-icon slot="start" name="receipt"></ion-icon>
      </ion-label>
      Daily Expenses
    </ion-title>
    <ion-buttons *ngIf="authService.isAdmin()" slot="primary">
      <ion-button routerLink="add-daily-expense">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-md="4" offset-md="1">
            <ion-select placeholder="Select One" class="full-width-select" value="January2020">
              <ion-select-option value="January2020">January 2020</ion-select-option>
              <ion-select-option value="February2020">February 2020</ion-select-option>
            </ion-select>
          </ion-col>
          <ion-col size="6" class="text-right pr-2">
            <ion-text color="tertiary">Meal Rate: {{geMealRate()| number:'0.0-2'}}</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngFor="let ex of dailyExpenses" detail (click)="editMeals(ex.id)">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label color="primary">{{ex.day|date:"mediumDate"}}</ion-label>
            <ion-label color="medium">Meals: {{ex.totalMeal}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label color="primary">Expense: {{ex.expense}}</ion-label>
            <ion-label color="medium">By: {{ex.responsibleMember}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
