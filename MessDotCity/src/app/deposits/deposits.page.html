<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-label><ion-icon slot="start" name="cash"></ion-icon></ion-label>
      Deposits
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" offset-md="1">
        <ion-select placeholder="Select One" value="January2020">
          <ion-select-option value="January2020">January 2020</ion-select-option>
          <ion-select-option value="February2020">February 2020</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="6" class="text-right text-tertiary pr-2">
        <ion-label color="tertiary">Balance: ৳ {{getTotalBalance()}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let dr of depositOverviews">
      <ion-col size="3" size-md="2" offset-md="1">
        <ion-avatar class="mx-auto">
          <ion-img width="80" height="80"
            src="{{dr.photoUrl}}">
          </ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col size="3">
        <ion-label>{{dr.memberName}}</ion-label>
        <p class="text-muted">৳ {{dr.balance}}</p>
      </ion-col>
      <ion-col size="6" size-md="5">
        <ion-button color="success" (click)="openModal('add', dr.memberId)" title="add">
          <ion-icon slot="icon-only" name="add-circle"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="openModal('withdraw', dr.memberId)" title="withdraw">
          <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
        </ion-button>
        <ion-button color="secondary" [routerLink]="['deposit-history', dr.memberId]" title="history">
          <ion-icon slot="icon-only" name="albums"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
